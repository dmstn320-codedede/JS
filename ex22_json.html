<!DOCTYPE html>

<head>

    <title>Document</title>
</head>
<body>
    <script>
        // json데이터
        let student = [
            {
                "name":"고길동", 
                "age":20, 
                "major":"컴퓨터 공학 ",
                "hobby": ["코딩", "게임", "독서"],
                "friend": [{"name": "김철수", "age" : 23,}, {"name": "김영희", "age" : 22 }]
            },
            {
                "name":"김철수", 
                "age":23, 
                "major":"경영 학과 ",
                "hobby": ["헬스", "수영", "축구"],
                "friend": [{"name": "김박사", "age" : 25, "name": "황자바", "age" : 22 }]
            },
            {
                "name":"신짱구", 
                "age":25, "major":
                "산업 연구 ",
                "hobby": ["코딩", "게임", "독서"],
                "friend": [{"name": "김철수", "age" : 23, "name": "김영희", "age" : 22 }]
            },
        ]

        // json 데이터에 접근하여 value 꺼내기
        // js 객체에 접근하여 값을 꺼내는 방법과 동일
        // student[0] : 배열의 첫번째 요소에 접근 -> 첫번째 객체에 접근
        
        console.log(student[0].name); // 고길동 출력.
        console.log(student[0].hobby[1]);
        console.log(student[0].friend[1].name);

    </script>
