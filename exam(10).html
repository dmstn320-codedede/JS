            // input태그의 value를 대입
            let dan = document.querySelector("#dan").value;
        
            // 비어있는 값을 실행하려 할 때 
            if(dan == ''){
                alert("값을 입력해야 합니다.");
                return; // 함수를 즉시 종료하고 빠져나간다.
            
            }
            // 2단보다 작거나 9단보다 큰 숫자를 입력했을 경우
            // 2~9 사이만 입력해주세요라고 alert 띄우기			
            if(dan < 2 || dan > 9){
				alert("2 ~ 9 사이로만 입력해 주세요");
				return;
			}

            let str = " ";

            for(let i = 1; i<10; i++) {
                str += `${dan} X ${i} = ${dan * i} <br>`;
            }
            
            let display = document.querySelector("#display");
            display.innerHTML = str;
        }
