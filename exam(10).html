<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    #display {
      width: 200px;
      height: 250px;
      background-color: deepskyblue;
      color: white;
    }
  </style>
</head>
<body>
  <p>단:
    <input id="dan">
    <input type="button" value="계산 시작" id="gugu">
    <input type="button" id="c_display" value="숨기기">
  </p>
  <hr>
  <div id="display">구구단 시작부분</div>

  <script>
    let calc_btn = document.querySelector("#gugu"); // 계산 시작 버튼
    let c_disp = document.querySelector("#c_display"); // 숨기기 버튼
    let display = document.querySelector("#display"); // 구구단 출력 div

    // 구구단 계산 함수
    let gugudan = () => {
      let dan = document.querySelector("#dan").value;

      if (dan === '') {
        alert("값을 입력해야 합니다.");
        return;
      }

      if (dan < 2 || dan > 9) {
        alert("2 ~ 9 사이로만 입력해 주세요");
        return;
      }

      let str = "";
      for (let i = 1; i < 10; i++) {
        str += `${dan} X ${i} = ${dan * i}<br>`;
      }

      display.innerHTML = str;
    };

    calc_btn.addEventListener("click", gugudan);

    // 보이기 / 숨기기 기능
    let b_show = true;

    let show = () => {
      b_show = !b_show; // true → false, false → true
      c_disp.value = b_show ? "숨기기" : "보이기";
      display.style.display = b_show ? 'block' : 'none';
    };

    c_disp.addEventListener("click", show);
  </script>
</body>
</html>
