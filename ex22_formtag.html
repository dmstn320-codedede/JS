<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num = 1;
        let path = `../image/dog${num}.jpg`;
        let prev = () => {};
            num--;

            // num이 1보다 작다면 7을 넣어라

            // 이미지 태그의 src를 변결 하시오
        let next = () => {
            num++;

            //num이 7보다 크면 1로 돌아가는 코드
            // if문은 ()에 들어있는 조건에 따라서 {}에 들어있는 명령을 실행할지
            // 실행하지 않을지 결정
            // 대게 조건에 들어가는 것 : 비교연산자(>, <, >=, <=, ===, !==),
            // 논리연산자 (&&, ||)
            // false로 판별하는 것들 : 0, '', [], null, undefined, NaN
            if(num > 7){
                num = 1;
            }

            //gallery라는 아이디값을 가진 이미지 태그의 src를 변경
            let path = `../image/dog${num}.jpg`;
            
            let gallery = document.querySelector("#gallery");
            gallery.src=path;
            console.log(path);

        }
    </script>
</head>

<body>
    <div id = "gallerywrap">
        <p>
            <button onclick="prev()">이전</button>
            
            <img id="gallery" src="../image/dog1.jpg" width="300" height="200">
            
            <button onclick="next()">다음</button>
        </p>
    </div>
</body>
</html>
