        // 나눗셈 결과 1.6666666667
        const calculator = {
            add(x,y){
                return x + y
            },
            sub(x,y){
                return x - y
            },
            mul(x,y){
                return x * y
            },
            div(x,y){
                return x / y
            }
        }

        //상품을 담고 총합을 계산하는 cart 객체 작성하기
        //프로퍼티
        //items -> 빈배열
        let cart = {
            items: [],

            // 상품 추가하기
            addItem(name, price) {
                this.items.push({ name: name, price: price });
            },

            // 총합 계산
            totalPrice() {
                let total = 0;
                for (let item of this.items) {
                    total += item.price;
                }
                return total;
            },

            // 상품 목록과 총합 출력
            showItems() {
                console.log("담긴 상품");
                this.items.forEach(item => {
                    console.log(`${item.name} - ${item.price}원`);
                });
                console.log(`총합 : ${this.totalPrice()}원`);
            }
        };

        cart.addItem("빵", 1000);
        cart.addItem("사과", 2800);
        cart.addItem("딸기", 3000);
        cart.showItems();
